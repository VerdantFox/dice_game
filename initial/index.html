<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" id="evaluate"><i class="ion-ios-download-outline"></i>Evaluate</button>
            
            <img src="dice-1.png" alt="Dice" class="dice" id="dice1">
            <img src="dice-2.png" alt="Dice" class="dice" id="dice2">
            <img src="dice-3.png" alt="Dice" class="dice" id="dice3">
            <img src="dice-4.png" alt="Dice" class="dice" id="dice4">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice5">
            <img src="dice-6.png" alt="Dice" class="dice" id="dice6">


        </div>
        
        <script src="app.js"></script>
    </body>
</html>
